<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/app.css" />
        <meta name="viewport" content="initial-scale=1.0" />
        <title>mObi</title>
    </head>
    <body>
        <div id="container">
            <div id="topbar">
                <a id="navBtn" class="back btn" href="newPath.html"></a>
                <div id="appTitle">mObi</div>
            </div>
            <div id="menu">
                <a href="index.html" class="item navigate">Navigate</a>
                <a href="paths.html" class="item path">Path Settings</a>
                <a href="manual.html" class="item manual">Manual Drive</a>
                <a href="tutorials.html" class="item training">Tutorials</a>
                <a href="preferences.html" class="item settings">Preferences</a>
            </div>
<!--             <div id="pathsPanel" class="collapsed">
                <div class="body">
                    <iframe src="paths.html" id="pathsFrame"></iframe>
                </div>
                <div class="tab">PATHS</div>
            </div> -->
            <div id="content" class="navigate">
                <div class="innerContent">
                    <div class="titleRow">
                        <h1 class="pageTitle">RECORDING PATH</h1>
                    </div>
                    <div class="pathLabel double">
                        <div class="start">Kitchen</div>
                        <div class="end">Dining Room</div>
                    </div>
                    <div id="pushLabel">
                        <p>Push mObi toward destination to record path.</p>
                        <div id="timer">00:00</div>
                        <div class="finishingActions">
                            <a href="pathsNoTip.html"><div class="btn" id="finishRecordBtn">FINISH</div></a>
                            <a href="pathsNoTip.html"><div class="btn gray">CANCEL</div></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="statusBar">
                <div class="location">KITCHEN</div>
                <div class="battery">56%</div>
                <div class="status idle"></div>
            </div>
        </div>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/record.js"></script>
    </body>
</html>
