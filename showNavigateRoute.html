<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/app.css" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
        <title>mObi</title>
    </head>
    <body>
        <div id="container">
            <div id="topbar">
                <a id="navBtn" class="back btn" href="index.html"></a>
                <div id="appTitle">mObi</div>
            </div>
            <div id="menu">
                <a href="index.html" class="item navigate current">Navigate</a>
                <a href="paths.html" class="item path">Path Settings</a>
                <a href="manual.html" class="item manual">Manual Drive</a>
                <a href="tutorials.html" class="item training">Tutorials</a>
                <a href="preferences.html" class="item settings">Preferences</a>
            </div>
            <!-- <div id="pathsPanel" class="collapsed">
                <div class="body">
                    <iframe src="paths.html" id="pathsFrame"></iframe>
                </div>
                <div class="tab">PATHS</div>
            </div> -->
            <div id="content" class="navigate">
                <div class="innerContent">
                    <h1>NAVIGATE</h1>
                    <div class="pathList">
                        <div class="pathLabel">
                            <div class="progress progress1"></div>
                            <div class="start">Kitchen</div>
                            <div class="end">Den</div>
                        </div>
                        <div class="pathLabel">
                            <div class="progress progress2"></div>
                            <div class="start">Den</div>
                            <div class="end">Living Room</div>
                        </div>
                    </div>
                    <div class="navigateActions unfinished">
                        <div class="label">Total Length: <span id="timeLeft">00:41</span></div>
                        <div class="finishingActions">
                            <a id="navigateGo"><div class="btn green">GO</div></a>
                            <a id="navigatePause"><div class="btn yellow">PAUSE</div></a>
                        </div>
                        <div id="loop">
                            <div class="loopBtn"></div>
                            <p>LOOP OFF</p>
                        </div>
                    </div>
                    <div class="navigateActions finished">
                        <div class="label finished">NAVIGATION FINISHED</div>
                    </div>
                </div>
            </div>
            <div id="statusBar">
                <div class="location">KITCHEN</div>
                <div class="battery">56%</div>
                <div class="status idle"></div>
            </div>
        </div>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/navigating.js"></script>
    </body>
</html>
