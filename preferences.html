<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/app.css" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
        <title>mObi</title>
    </head>
    <body>
        <div id="container">
            <div id="topbar">
                <a id="navBtn" class="menu btn"></a>
                <div id="appTitle">mObi</div>
            </div>
            <div id="menu">
                <a href="index.html" class="item navigate">Navigate</a>
                <a href="paths.html" class="item path">Path Settings</a>
                <a href="manual.html" class="item manual">Manual Drive</a>
                <a href="tutorials.html" class="item training">Tutorials</a>
                <a href="preferences.html" class="item settings">Preferences</a>
            </div>
            <div id="content">
                <div class="listItem">
                  <span>Help messages</span>
                  <div class="onoffswitch">
                      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="helpMessagesCheckbox" checked>
                      <label class="onoffswitch-label" for="helpMessagesCheckbox">
                          <div class="onoffswitch-inner"></div>
                          <div class="onoffswitch-switch"></div>
                      </label>
                  </div>
                </div>
                <div class="listItem">
                  <span>Use manual drive to record path</span>
                  <div class="onoffswitch">
                      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="manualDriveCheckbox" checked>
                      <label class="onoffswitch-label" for="manualDriveCheckbox">
                          <div class="onoffswitch-inner"></div>
                          <div class="onoffswitch-switch"></div>
                      </label>
                  </div>
                </div>
                <a href="setupStep1.html" class="listItem">Setup Wizard</a>
            </div>
            <div id="statusBar">
                <div class="location">KITCHEN</div>
                <div class="battery">56%</div>
                <div class="status idle"></div>
            </div>
        </div>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
